<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MCQ Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #suggestions {
            margin-top: 20px;
            text-align: left;
            max-height: 50vh;
            overflow-y: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI MCQ Suggestions</h1>
        <label for="subject">Enter Subject Name:</label>
        <input type="text" id="subject" name="subject" placeholder="e.g., Computer Science">
        <button onclick="getMCQSuggestions()">Get Questions</button>
        <div id="suggestions"></div>
    </div>

    <script>
        async function getMCQSuggestions() {
    const subject = document.getElementById('subject').value;
    if (!subject) {
        alert("Please enter a subject name.");
        return;
    }

    const responseElement = document.getElementById('suggestions');
    responseElement.innerHTML = "Generating questions...";

    try {
        const response = await fetch('/api/suggest-mcq', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ subject })
        });
        const data = await response.json();
        responseElement.innerHTML = data.suggestions ? `<pre>${data.suggestions}</pre>` : "No suggestions available.";
    } catch (error) {
        responseElement.innerHTML = "Error generating questions. Please try again.";
        console.error("Error:", error);
    }
}

    </script>
</body>
</html>
